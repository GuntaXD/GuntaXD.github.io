<!DOCTYPE html>
<html>
<head>
	<title>Relojes</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="main">
		<div class="reloj visible">
			<div class="reloj__pantalla"></div>
		</div>
		<div class="cronometro">
			<div class="cronometro__pantalla"></div>
			<div class="cronometro__lista"></div>
			<div class="cronometro__botonera">
				<button class="cronometro__btn-reiniciar">reiniciar</button>
				<button class="cronometro__btn-play iniciar"><img class="play" src="play.svg"><img class="pause" src="pause.svg"></button>
				<button class="cronometro__btn-vuelta">vueltas</button>
			</div>
		</div>
		<div class="temporizador">
			<div class="temporizador__pantalla">
				<div class="temporizador__display">00:00:00</div>
				<div class="temporizador__botonera">
					<button class="temporizador__botonera-reiniciar">reiniciar</button>
					<button class="temporizador__botonera-play"><img class="play" src="play.svg"><img class="pause" src="pause.svg"></button>
					<button class="temporizador__botonera-borrar">borrar</button>
				</div>
			</div>
			<div class="temporizador__agregar display">
				<div class="temporizador__input">00:00:00</div>
				<div class="temporizador__agregar-numerico">
					<button class="temporizador__agregar-btn uno">1</button>
					<button class="temporizador__agregar-btn dos">2</button>
					<button class="temporizador__agregar-btn tres">3</button>
					<button class="temporizador__agregar-btn cuatro">4</button>
					<button class="temporizador__agregar-btn cinco">5</button>
					<button class="temporizador__agregar-btn seis">6</button>
					<button class="temporizador__agregar-btn siete">7</button>
					<button class="temporizador__agregar-btn ocho">8</button>
					<button class="temporizador__agregar-btn nueve">9</button>
					<button class="temporizador__agregar-btn borrar"><img src="borrar.svg"></button>
					<button class="temporizador__agregar-btn cero">0</button>
					<button class="temporizador__agregar-btn play"><img src="play.svg"></button>
				</div>
			</div>
			
		</div>
		<div class="navbar">
			<button class="navbar__btn btn__reloj active"><img src="hora.svg"></button>
			<button class="navbar__btn btn__cronometro"><img src="reloj-de-arena.svg"></button>
			<button class="navbar__btn btn__temporizador"><img src="temporizador.svg"></button>
		</div>
	</div>
	<Audio class="sonido_alarma" src="sonido-alarma.mp3"></audio>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
